{% extends 'register/base.html' %}

{% block title %}Сброс{% endblock %}

{% block content %}

<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Сброс пароля</h1>

    <p>Введите свой адрес электронной почты, чтобы получить ссылку для сброса пароля:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-6 py-4 px-8 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white"
                type="submit">Отправить</button>
    </form>

</div>


{% endblock %}
