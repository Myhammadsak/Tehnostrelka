<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Фильмасы</title>
</head>
<body class="flex flex-col h-full">
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Фильмасы</a>
        <div class="space-x-6">
            {% if request.user.is_authenticated %}
                <a href="#" class="px-6 py-3 text-lg font-semibold
                 bg-blue-500 text-white rounded-xl hover:bg-blue-700">
                    Оценки
                </a>
                <a href="#" class="px-6 py-3 text-lg font-semibold
                 bg-blue-500 text-white rounded-xl hover:bg-blue-700">
                    Избраное
                </a>
                <a href="{% url 'register:logout' %}" class="px-6 py-3 text-lg font-semibold
                 bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    Выход
                </a>
            {% else %}
                <a href="{% url 'register:signup' %}" class="px-6 py-3 text-lg font-semibold
                 bg-blue-500 text-white rounded-xl hover:bg-blue-700">
                    Регистрация
                </a>
                <a href="{% url 'register:login' %}" class="px-6 py-3 text-lg font-semibold
                 bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    Вход
                </a>
            {% endif %}
        </div>
    </nav>

    <main class="flex-grow px-6 py-6">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="ml-20 w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">О нас</h3>
            <p class="text-lg text-gray-500">Pf abidna goida ratatatatata blabl ablabl ablablabla</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Меню</h3>
            <ul class="space-y-1">
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Обратная связь</a></li>
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Поддержка</a></li>
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Партнеры</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
